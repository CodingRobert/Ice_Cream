<!-- reservations.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservations - Dolcidea</title>
  <!-- Google Fonts for a fancier font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #d4af37;
    }

    body {
      padding-top: 80px; /* To prevent navbar from overlapping content */
      font-family: 'Quicksand', sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
      margin: 0;
    }

    /* Centered h1 with golden outline */
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #2f2f2f;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow:
        -1px -1px 0 #d4af37,
         1px -1px 0 #d4af37,
        -1px  1px 0 #d4af37,
         1px  1px 0 #d4af37;
      user-select: none;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 2rem;
      background: #d4af37;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #b08a2e;
    }
  </style>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Primary navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cakes.html">Cakes</a></li>
      <li><a href="icecreams.html">Ice Creams</a></li>
      <li><a href="reservations.html" aria-current="page">Reservations</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
  </nav>

  <h1>Make a Reservation</h1>

  <form novalidate>
    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date" required aria-required="true" />

    <label for="method">Delivery or Pickup:</label>
    <select id="method" name="method" required aria-required="true">
      <option value="" disabled selected>Select an option</option>
      <option value="delivery">Delivery</option>
      <option value="pickup">Pickup</option>
    </select>

    <label for="item">Select Item:</label>
    <select id="item" name="item" required aria-required="true">
      <option value="" disabled selected>Select an item</option>
      <option value="ice500">Ice Cream Box 500g</option>
      <option value="ice1000">Ice Cream Box 1000g</option>
      <option value="ice2000">Ice Cream Box 2000g</option>
      <option value="cake1">Cake #1</option>
      <option value="cake2">Cake #2</option>
      <option value="cake3">Cake #3</option>
    </select>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Any special requests?"></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
