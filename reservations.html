<!-- reservations.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservations - Dolcidea</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 2rem;
      background: #d4af37;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #b08a2e;
    }
  </style>
</head>
<body>
  <h1>Make a Reservation</h1>
  <form>
    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="method">Delivery or Pickup:</label>
    <select id="method" name="method" required>
      <option value="delivery">Delivery</option>
      <option value="pickup">Pickup</option>
    </select>

    <label for="item">Select Item:</label>
    <select id="item" name="item" required>
      <option value="ice500">Ice Cream Box 500g</option>
      <option value="ice1000">Ice Cream Box 1000g</option>
      <option value="ice2000">Ice Cream Box 2000g</option>
      <option value="cake1">Cake #1</option>
      <option value="cake2">Cake #2</option>
      <option value="cake3">Cake #3</option>
    </select>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
