<head>
  <meta charset="UTF-8">

  <title>Ice Creams - Dolcidea</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    .menu-section {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .menu-item {
      display: flex;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 800px;
      border-radius: 12px;
      overflow: hidden;
    }
    .menu-item:nth-child(even) {
      flex-direction: row-reverse;
    }
    .menu-img {
      width: 50%;
      object-fit: cover;
    }
    .menu-desc {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 50%;
    }
    h2 {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <ul>

  </ul>
</nav>
  <h1>Ice Cream Menu</h1>
  <section class="menu-section">
    <div class="menu-item">
      <img class="menu-img" src="vanilla.jpg" alt="Vanilla Ice Cream">
      <div class="menu-desc">
        <h2>Classic Vanilla</h2>
        <p>Made from real vanilla pods and fresh cream, a timeless favorite for everyone.</p>
      </div>
    </div>
    <div class="menu-item">
      <img class="menu-img" src="pistachio.jpg" alt="Pistachio Ice Cream">
      <div class="menu-desc">
        <h2>Sicilian Pistachio</h2>
        <p>Authentic pistachios from Sicily blended into a smooth and creamy gelato.</p>
      </div>
    </div>
  </section>
</body>
