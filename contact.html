<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Dolcidea</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    .navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.85);
  display: flex;
  justify-content: center;
  padding: 1rem 2rem;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  z-index: 1000;
}

.navbar ul {
  display: flex;
  list-style: none;
  gap: 2rem;
  padding: 0;
  margin: 0;
}

.navbar ul li a {
  text-decoration: none;
  color: #f5f5f5;
  font-weight: 600;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}

.navbar ul li a:hover {
  color: #d4af37;
}

body {
  margin: 0;
  padding: 0;
  overflow: hidden; /* prevent scrolling */
}

    body, html {
      margin: 0;
      height: 100%;
      overflow:hidden;
      font-family: 'Quicksand', sans-serif;
    }
    .hero {
      position: relative;
      height: 100vh;
    }
    .video-background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      /*background: rgba(0, 0, 0, 0.5);*/
      color: white;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .overlay h1 {
  font-size: 4rem;
  font-family: 'Great Vibes', cursive;
  color: #fff;
  text-shadow:
    -1px -1px 0 #d4af37,
     1px -1px 0 #d4af37,
    -1px  1px 0 #d4af37,
     1px  1px 0 #d4af37;
  margin-bottom: 1rem;
}

.overlay p {
  font-size: 1.5rem;
  color: #fff;
  text-shadow:
    -1px -1px 0 #d4af37,
     1px -1px 0 #d4af37,
    -1px  1px 0 #d4af37,
     1px  1px 0 #d4af37;
}
    h1, p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <nav class="navbar">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="cakes.html">Cakes</a></li>
    <li><a href="icecreams.html">Ice Creams</a></li>
    <li><a href="reservations.html">Reservations</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="about.html">About Us</a></li>
  </ul>
</nav>
  <section class="hero">
    <video class="video-background" autoplay muted loop>
      <source src="gelateria.mp4" type="video/mp4">
    </video>
    <div class="overlay">
      <div>
        <h1>Contact Dolcidea</h1>
        <p>123 Sweet Lane, Gelatown</p>
        <p>Phone: +123 456 7890</p>
        <p>Email: info@dolcidea.com</p>
      </div>
    </div>
  </section>
</body>
</html>
