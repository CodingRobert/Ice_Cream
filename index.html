<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dolcidea - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Quicksand', sans-serif;
      background-color: #f5f5f5;
      color: #2f2f2f;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
      /* Responsive nav flex direction set below */
    }
    nav ul li a {
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #d4af37;
    }

    body {
      padding-top: 70px; /* space for fixed navbar */
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      max-width: 100%; /* responsive */
      height: auto;    /* responsive */
      display: block;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }
    .hero-title {
      font-family: 'Great Vibes', cursive;
      font-size: 7rem;
      color: #fff;
      text-shadow:
        -1px -1px 0 #d4af37,
         1px -1px 0 #d4af37,
        -1px  1px 0 #d4af37,
         1px  1px 0 #d4af37;
      z-index: 1;
      user-select: none;
    }

    /* Responsive font sizes */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 4rem;
      }
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }
    }

    /* --- NEW RESPONSIVE FIXES BELOW --- */

    /* Example container and items you might add later */
    /* These can be adapted to your menu or content sections */
    .menu-section {
      display: flex;
      gap: 2rem;
      padding: 2rem;
    }
    .menu-item {
      flex: 1;
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      gap: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .menu-img {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      object-fit: cover;
    }
    .menu-desc {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Responsive adjustments for mobile */
    @media (max-width: 600px) {
      .menu-section {
        flex-direction: column;
        padding: 1rem;
      }

      .menu-item {
        flex-direction: column !important;
      }

      .menu-img, .menu-desc {
        width: 100% !important;
      }

      body {
        padding: 1rem; /* smaller padding for mobile */
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      nav ul li a {
        font-size: 1.2rem;
        padding: 0.8rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="cakes.html">Cakes</a></li>
      <li><a href="icecreams.html">Ice Creams</a></li>
      <li><a href="reservations.html">Reservations</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <video class="video-background" autoplay muted loop playsinline>
      <source src="icecream-showcase.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <h1 class="hero-title">Dolcidea</h1>
  </section>
