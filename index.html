<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dolcidea</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Quicksand', sans-serif;
      background-color: #f5f5f5;
      color: #2f2f2f;
      scroll-behavior: smooth;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #d4af37; /* Elegant gold */
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .menu-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35); /* semi-transparent dark overlay */
      z-index: -1;
    }

    .hero-title {
      font-family: 'Great Vibes', cursive;
      font-size: 7rem;
      color: #ffffff;
      text-shadow:
        -1px -1px 0 #d4af37,
         1px -1px 0 #d4af37,
        -1px  1px 0 #d4af37,
         1px  1px 0 #d4af37;
      z-index: 1;
      user-select: none;
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 4rem;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="cakes.html">Cakes</a></li>
      <li><a href="icecreams.html">Ice Creams</a></li>
      <li><a href="reservations.html">Reservations</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <img class="menu-img" src="shop.jpg" alt="shop">
    <div class="overlay"></div>
    <h1 class="hero-title">Dolcidea</h1>
  </section>

</body>
</html>
